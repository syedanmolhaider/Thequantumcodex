<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Expense Tracker | Future Finance Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Exo 2", sans-serif;
      }

      :root {
        --primary: #00f7ff;
        --secondary: #7700ff;
        --dark: #0a0e17;
        --darker: #050811;
        --light: #cfd6e1;
        --accent: #ff00c8;
      }

      body {
        background: linear-gradient(
          125deg,
          var(--darker) 0%,
          var(--dark) 50%,
          #0d1221 100%
        );
        color: var(--light);
        min-height: 100vh;
        overflow-x: hidden;
        padding: 20px;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(119, 0, 255, 0.15) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(0, 247, 255, 0.1) 0%,
            transparent 40%
          );
        pointer-events: none;
        z-index: -1;
      }

      .grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(0, 247, 255, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 247, 255, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
        pointer-events: none;
        z-index: -1;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
        position: relative;
        padding: 20px 0;
        border-bottom: 1px solid rgba(0, 247, 255, 0.3);
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        font-weight: 900;
        font-size: 3.5rem;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
        margin-bottom: 10px;
        letter-spacing: 2px;
      }

      .subtitle {
        font-size: 1.2rem;
        color: var(--light);
        opacity: 0.8;
        margin-bottom: 30px;
      }

      .main-content {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
      }

      .input-panel {
        flex: 1;
        min-width: 300px;
        background: rgba(10, 14, 23, 0.7);
        border: 1px solid rgba(0, 247, 255, 0.2);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 0 30px rgba(0, 247, 255, 0.1);
        backdrop-filter: blur(5px);
        transform-style: preserve-3d;
        transform: perspective(1000px) rotateX(5deg);
        transition: transform 0.5s ease;
      }

      .input-panel:hover {
        transform: perspective(1000px) rotateX(0deg);
      }

      .panel-title {
        font-family: "Orbitron", sans-serif;
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.9rem;
        color: var(--light);
        opacity: 0.8;
      }

      input,
      select {
        width: 100%;
        padding: 12px 15px;
        background: rgba(5, 8, 17, 0.7);
        border: 1px solid rgba(0, 247, 255, 0.3);
        border-radius: 8px;
        color: var(--light);
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
      }

      .btn {
        background: linear-gradient(90deg, var(--secondary), var(--primary));
        color: var(--darker);
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-family: "Orbitron", sans-serif;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 25px rgba(0, 247, 255, 0.5);
      }

      .expenses-list {
        flex: 2;
        min-width: 300px;
        background: rgba(10, 14, 23, 0.7);
        border: 1px solid rgba(0, 247, 255, 0.2);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 0 30px rgba(0, 247, 255, 0.1);
        backdrop-filter: blur(5px);
      }

      .expense-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .expense-table th {
        text-align: left;
        padding: 12px 15px;
        background: rgba(5, 8, 17, 0.7);
        color: var(--primary);
        font-family: "Orbitron", sans-serif;
        font-weight: 500;
      }

      .expense-table td {
        padding: 12px 15px;
        border-bottom: 1px solid rgba(0, 247, 255, 0.1);
      }

      .expense-table tr:last-child td {
        border-bottom: none;
      }

      .expense-table tr:hover {
        background: rgba(0, 247, 255, 0.05);
      }

      .action-btn {
        background: none;
        border: none;
        color: var(--primary);
        cursor: pointer;
        font-size: 1.1rem;
        margin-right: 10px;
        transition: all 0.3s ease;
      }

      .action-btn:hover {
        color: var(--accent);
        transform: scale(1.2);
      }

      .summary {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
      }

      .summary-card {
        flex: 1;
        min-width: 200px;
        background: rgba(5, 8, 17, 0.7);
        border: 1px solid rgba(0, 247, 255, 0.2);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
      }

      .summary-card h3 {
        font-family: "Orbitron", sans-serif;
        font-size: 1.2rem;
        margin-bottom: 10px;
        color: var(--primary);
      }

      .summary-card p {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--light);
      }

      .chart-container {
        margin-top: 40px;
        height: 200px;
        background: rgba(5, 8, 17, 0.7);
        border: 1px solid rgba(0, 247, 255, 0.2);
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
        position: relative;
        overflow: hidden;
      }

      .chart-bar {
        position: absolute;
        bottom: 15px;
        width: 30px;
        background: linear-gradient(to top, var(--secondary), var(--primary));
        border-radius: 4px 4px 0 0;
        transition: height 1s ease;
      }

      .pulse {
        display: block;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: var(--primary);
        margin-right: 10px;
        box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.7);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(0, 247, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(0, 247, 255, 0);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(5deg);
        }
        100% {
          transform: translateY(0) rotate(0deg);
        }
      }

      .floating-element {
        position: absolute;
        width: 100px;
        height: 100px;
        background: rgba(0, 247, 255, 0.1);
        border: 1px solid rgba(0, 247, 255, 0.3);
        border-radius: 50%;
        filter: blur(5px);
        animation: float 15s infinite ease-in-out;
        z-index: -1;
      }

      .floating-element:nth-child(1) {
        top: 10%;
        left: 5%;
        width: 120px;
        height: 120px;
        animation-delay: 0s;
      }

      .floating-element:nth-child(2) {
        top: 70%;
        left: 80%;
        width: 80px;
        height: 80px;
        animation-delay: -5s;
      }

      .floating-element:nth-child(3) {
        top: 30%;
        left: 85%;
        width: 150px;
        height: 150px;
        animation-delay: -10s;
      }

      @media (max-width: 768px) {
        .main-content {
          flex-direction: column;
        }

        h1 {
          font-size: 2.5rem;
        }

        .summary {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-overlay"></div>

    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="container">
      <header>
        <h1><span class="pulse"></span>NEXUS EXPENSE TRACKER</h1>
        <p class="subtitle">Advanced financial management for the future</p>
      </header>

      <div class="main-content">
        <div class="input-panel">
          <h2 class="panel-title">
            <i class="fas fa-plus-circle"></i> ADD NEW EXPENSE
          </h2>

          <div class="input-group">
            <label for="expense-date">DATE</label>
            <input type="date" id="expense-date" />
          </div>

          <div class="input-group">
            <label for="expense-name">EXPENSE NAME</label>
            <input
              type="text"
              id="expense-name"
              placeholder="Enter expense description"
            />
          </div>

          <div class="input-group">
            <label for="expense-category">CATEGORY</label>
            <select id="expense-category">
              <option value="food">Food & Dining</option>
              <option value="transport">Transportation</option>
              <option value="entertainment">Entertainment</option>
              <option value="utilities">Utilities</option>
              <option value="shopping">Shopping</option>
              <option value="health">Health & Fitness</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="input-group">
            <label for="expense-amount">AMOUNT ($)</label>
            <input type="number" id="expense-amount" placeholder="0.00" />
          </div>

          <button class="btn" id="add-expense">
            <i class="fas fa-plus"></i> ADD EXPENSE
          </button>
        </div>

        <div class="expenses-list">
          <h2 class="panel-title">
            <i class="fas fa-receipt"></i> EXPENSE HISTORY
          </h2>

          <div class="table-container">
            <table class="expense-table">
              <thead>
                <tr>
                  <th>DATE</th>
                  <th>EXPENSE</th>
                  <th>CATEGORY</th>
                  <th>AMOUNT</th>
                  <th>ACTIONS</th>
                </tr>
              </thead>
              <tbody id="expenses">
                <!-- Expenses will be added here dynamically -->
              </tbody>
            </table>
          </div>

          <div class="summary">
            <div class="summary-card">
              <h3>TOTAL EXPENSES</h3>
              <p id="total-amount">$0.00</p>
            </div>
            <div class="summary-card">
              <h3>AVERAGE PER DAY</h3>
              <p id="average-amount">$0.00</p>
            </div>
            <div class="summary-card">
              <h3>LARGEST EXPENSE</h3>
              <p id="largest-amount">$0.00</p>
            </div>
          </div>

          <div class="chart-container" id="expense-chart">
            <!-- Chart will be generated here -->
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // DOM Elements
        const expenseDate = document.getElementById("expense-date");
        const expenseName = document.getElementById("expense-name");
        const expenseCategory = document.getElementById("expense-category");
        const expenseAmount = document.getElementById("expense-amount");
        const addExpenseBtn = document.getElementById("add-expense");
        const expensesTable = document.getElementById("expenses");
        const totalAmountElement = document.getElementById("total-amount");
        const averageAmountElement = document.getElementById("average-amount");
        const largestAmountElement = document.getElementById("largest-amount");
        const expenseChart = document.getElementById("expense-chart");

        // Set today's date as default
        const today = new Date();
        const formattedDate = today.toISOString().split("T")[0];
        expenseDate.value = formattedDate;

        // Sample data for demo
        const sampleExpenses = [
          {
            date: "2023-10-15",
            name: "Groceries",
            category: "food",
            amount: 85.2,
          },
          {
            date: "2023-10-16",
            name: "Gas",
            category: "transport",
            amount: 45.0,
          },
          {
            date: "2023-10-17",
            name: "Netflix",
            category: "entertainment",
            amount: 15.99,
          },
          {
            date: "2023-10-18",
            name: "Electricity",
            category: "utilities",
            amount: 120.5,
          },
          {
            date: "2023-10-19",
            name: "Dinner",
            category: "food",
            amount: 67.4,
          },
        ];

        // Initialize expenses array from localStorage or sample data
        let expenses =
          JSON.parse(localStorage.getItem("expenses")) || sampleExpenses;

        // Render expenses
        function renderExpenses() {
          expensesTable.innerHTML = "";

          if (expenses.length === 0) {
            expensesTable.innerHTML =
              '<tr><td colspan="5" style="text-align: center;">No expenses recorded yet</td></tr>';
            return;
          }

          expenses.forEach((expense, index) => {
            const row = document.createElement("tr");

            // Format date
            const dateObj = new Date(expense.date);
            const formattedDate = dateObj.toLocaleDateString("en-US", {
              month: "short",
              day: "numeric",
              year: "numeric",
            });

            row.innerHTML = `
                        <td>${formattedDate}</td>
                        <td>${expense.name}</td>
                        <td>${
                          expense.category.charAt(0).toUpperCase() +
                          expense.category.slice(1)
                        }</td>
                        <td>$${expense.amount.toFixed(2)}</td>
                        <td>
                            <button class="action-btn edit-btn" data-index="${index}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" data-index="${index}">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    `;

            expensesTable.appendChild(row);
          });

          // Add event listeners to delete buttons
          document.querySelectorAll(".delete-btn").forEach((btn) => {
            btn.addEventListener("click", function () {
              const index = parseInt(this.getAttribute("data-index"));
              deleteExpense(index);
            });
          });

          // Add event listeners to edit buttons
          document.querySelectorAll(".edit-btn").forEach((btn) => {
            btn.addEventListener("click", function () {
              const index = parseInt(this.getAttribute("data-index"));
              editExpense(index);
            });
          });

          updateSummary();
          renderChart();
        }

        // Add new expense
        function addExpense() {
          const name = expenseName.value.trim();
          const amount = parseFloat(expenseAmount.value);
          const category = expenseCategory.value;
          const date = expenseDate.value;

          if (!name || isNaN(amount) || amount <= 0 || !date) {
            alert("Please fill all fields with valid values");
            return;
          }

          const newExpense = {
            date,
            name,
            category,
            amount,
          };

          expenses.push(newExpense);
          localStorage.setItem("expenses", JSON.stringify(expenses));

          // Clear input fields
          expenseName.value = "";
          expenseAmount.value = "";

          renderExpenses();
        }

        // Delete expense
        function deleteExpense(index) {
          expenses.splice(index, 1);
          localStorage.setItem("expenses", JSON.stringify(expenses));
          renderExpenses();
        }

        // Edit expense (simplified for demo)
        function editExpense(index) {
          const expense = expenses[index];

          // Fill the form with the expense data
          expenseDate.value = expense.date;
          expenseName.value = expense.name;
          expenseCategory.value = expense.category;
          expenseAmount.value = expense.amount;

          // Remove the expense and update
          expenses.splice(index, 1);
          localStorage.setItem("expenses", JSON.stringify(expenses));
          renderExpenses();
        }

        // Update summary
        function updateSummary() {
          if (expenses.length === 0) {
            totalAmountElement.textContent = "$0.00";
            averageAmountElement.textContent = "$0.00";
            largestAmountElement.textContent = "$0.00";
            return;
          }

          const total = expenses.reduce(
            (sum, expense) => sum + expense.amount,
            0
          );
          const average = total / expenses.length;
          const largest = Math.max(
            ...expenses.map((expense) => expense.amount)
          );

          totalAmountElement.textContent = `$${total.toFixed(2)}`;
          averageAmountElement.textContent = `$${average.toFixed(2)}`;
          largestAmountElement.textContent = `$${largest.toFixed(2)}`;
        }

        // Render chart
        function renderChart() {
          expenseChart.innerHTML = "";

          if (expenses.length === 0) return;

          // Get last 7 days of expenses
          const last7Days = [];
          for (let i = 6; i >= 0; i--) {
            const date = new Date();
            date.setDate(date.getDate() - i);
            const dateString = date.toISOString().split("T")[0];

            const dayExpenses = expenses.filter(
              (exp) => exp.date === dateString
            );
            const total = dayExpenses.reduce((sum, exp) => sum + exp.amount, 0);

            last7Days.push({
              date: dateString,
              total: total,
            });
          }

          // Find max value for scaling
          const maxTotal = Math.max(...last7Days.map((day) => day.total), 100);

          // Create bars
          last7Days.forEach((day, index) => {
            if (day.total > 0) {
              const barHeight = (day.total / maxTotal) * 150;
              const bar = document.createElement("div");
              bar.className = "chart-bar";
              bar.style.height = `${barHeight}px`;
              bar.style.left = `${index * 40 + 20}px`;

              // Add tooltip
              bar.title = `$${day.total.toFixed(2)} on ${new Date(
                day.date
              ).toLocaleDateString("en-US", {
                month: "short",
                day: "numeric",
              })}`;

              expenseChart.appendChild(bar);
            }
          });
        }

        // Event listeners
        addExpenseBtn.addEventListener("click", addExpense);

        // Initialize the app
        renderExpenses();

        // Add some visual effects
        document.querySelectorAll("input, select").forEach((element) => {
          element.addEventListener("focus", function () {
            this.parentElement.style.transform = "translateY(-5px)";
            this.parentElement.style.transition = "transform 0.3s ease";
          });

          element.addEventListener("blur", function () {
            this.parentElement.style.transform = "translateY(0)";
          });
        });
      });
    </script>
  </body>
</html>
